<div class="container">
  <h1>My Goals</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let goal of goals;let i = index'>
        <div>
          <h4 id={{i}} appStrikethrough>{{goal.id}}. {{goal.name}} 'due on' {{goal.completeDate|date|uppercase}} </h4>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>          
        </div>

        <div *ngIf='goal.showDescription'>
          <app-goal-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
        </div>
      </div>
      <h5><b>New Goals below :</b></h5>
    </div>
    <div class="col-md-6">
    <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>

  <p *ngIf='goals.length > 2'>You have too many goals</p>
</div>
